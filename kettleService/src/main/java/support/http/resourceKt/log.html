<script>
    function queryLogs() {
        $("#kettleLogFileTree").tree({
            url: "klog/getLogTree.kt?jobId="+$("#jobIdQuery").val(),
            method:"get",
            parentField:"pid",
            checkbox: false,
            onDblClick: function (node) {
            },
            onSelect: function (node) {
            },
            onLoadSuccess: function () {
            }
        });
    }
    $(function () {
        queryLogs();
    })
